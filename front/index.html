<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Тест на профессиональное самоопределение - ГБПОУИО "ИАТ"</title>
    <style>
        body, html {
            height: 100%;
        }

        input[type=checkbox] {
            width: 1.5rem;
            height: 1.5rem;
        }

        label {
            padding-left: 1rem;
        }

        #resultDiv {
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col-md-10 mx-auto">
            <div class="jumbotron text-center">
                <p class="lead"><strong>Тест на профессиональное самоопределение</strong></p>
                <h5 id="userTitle" class="text-info" style="display: none;"></h5>
                <div id="sliderDiv" class="carousel slide" data-keyboard="false" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="lead form-group">
                                <label for="userName">Укажите Ваше имя</label>
                                <input type="text" class="form-control text-center" name="userName" id="userName"
                                       aria-describedby="helpId"
                                       placeholder=""
                                       required>
                                <div class="invalid-feedback">
                                    Имя не может быть пустым.
                                </div>
                            </div>
                            <div class="lead form-group">
                                <label for="eduPlace">Укажите Ваше учебное заведение</label>
                                <input type="text" class="form-control text-center" name="userName" id="eduPlace"
                                       aria-describedby="helpId"
                                       placeholder=""
                                       required>
                                <div class="invalid-feedback">
                                    Учебное заведение не может быть пустым.
                                </div>
                            </div>
                            <a id="signButton" class="btn btn-success"
                               href="javascript: void(0)" role="button">Начать
                                тестирование</a>
                        </div>

                        <div class="carousel-item" id="endForm">
                            <h4>Ваш результат:</h4>
                            <div id="resultDiv">В обработке...</div>
                            <a id="resultBtn" class="btn btn-success" onclick="userResults()"
                               data-loading-text="Загрузка"
                               href="javascript: void(0)" role="button">Получить результат</a>
                            <a class="btn btn-info" style="display: none;" id="startNewBtn"
                               href="javascript: void(0)" onclick="startNew()" role="button">Пройти заново</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src='https://cdn.bootcss.com/socket.io/2.0.3/socket.io.js'></script>
<script src="js/app.js"></script>
</body>
</html>
